<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="./index.js" defer></script>
    <title>Tema 1</title>
</head>
<body>
<h1 id="title">Post photo from Flickr on Twitter</h1>
<div id="get-photo-container">
    <label>
        <input type="text" placeholder="Enter keywords" id="keywords">
    </label>
    <button type="submit" class="button" id="search-photo">Search photo</button>
</div>
<p class="message" id="photo-message"></p>
<div id="photo-container">
    <img src="" alt="Searched photo" id="photo">
</div>
<div class="button-container">
    <button type="submit" class="button" id="generate-hashtags">Generate hashtags</button>
</div>
<p class="message" id="hashtags-message"></p>
<div id="hashtags-container">
    <div class="hashtag"></div>
    <div class="hashtag"></div>
    <div class="hashtag"></div>
    <div class="hashtag"></div>
    <div class="hashtag"></div>
    <div class="hashtag"></div>
    <div class="hashtag"></div>
    <div class="hashtag"></div>
    <div class="hashtag"></div>
    <div class="hashtag"></div>
</div>
<div class="button-container">
    <button type="submit" class="button" id="tweet">Post photo with hashtags</button>
</div>
<p class="message" id="tweet-message"></p>
<div id="tweet-container">
    <a href="" id="tweet-link">See Tweet</a>
</div>
<div class="button-container">
    <button type="submit" class="button" id="parallel">Post photo with hashtags 25 times</button>
</div>
<div id="parallel-container">
    <p class="batch"></p>
    <p class="batch"></p>
    <p class="batch"></p>
    <p class="batch"></p>
    <p class="batch"></p>
</div>
<p class="message" id="tweets-message"></p>
<div id="tweets-container">
    <a href="https://twitter.com/20georgiana02" id="tweets-link">See Tweets</a>
</div>
<div class="button-container">
    <button type="submit" class="button" id="get_metrics">Get metrics</button>
</div>
<p class="message" id="metrics-message"></p>
<div id="metrics-container">
    <p class="metric"></p>
    <p class="metric"></p>
    <p class="metric"></p>
    <p class="metric"></p>
    <p class="metric"></p>
    <p class="metric"></p>
    <p class="metric"></p>
    <p class="metric"></p>
    <p class="metric"></p>
    <p class="metric"></p>
</div>
</body>
</html>
